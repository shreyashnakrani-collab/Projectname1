<body>
   <section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap lg:flex-nowrap">

            <span class="text-gray-600 ml-3">4.5 Reviews</span>
          </span>

          <!-- Social Links -->
          <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-3">
            <a href="#" class="text-gray-500 hover:text-indigo-500">

          <strong>Phone:</strong> +1 234 567 890<br>
          <strong>Email:</strong> contact@grandpalace.com
        </p>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mt-6">
          <button class="flex text-white bg-indigo-500 border-0 py-2 px-6 rounded hover:bg-indigo-600">Book Now</button>
          <button class="flex text-indigo-500 border-2 border-indigo-500 py-2 px-6 rounded hover:bg-indigo-100">Contact</button>
